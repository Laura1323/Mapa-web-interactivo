<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio Clase No 1</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
      #map {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map", {
        center: [1.618289, -75.60544],
        zoom: 14,
        scrollWheelZoom: true,
      });

      // Capa base de OpenStreetMap
      var osmLayer = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 18,
          attribution:
            '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        }
      ).addTo(map);

      // Capas WMS
      var paisesLayer = L.tileLayer
        .wms("http://localhost:8080/geoserver/wms", {
          layers: "paises",
          format: "image/png",
          transparent: true,
        })
        .addTo(map);

      var hidrografiaLayer = L.tileLayer.wms(
        "http://localhost:8080/geoserver/wms",
        {
          layers: "Hidrografia_Mundo",
          format: "image/png",
          transparent: true,
        }
      );

      var ciudadesLayer = L.tileLayer.wms(
        "http://localhost:8080/geoserver/wms",
        {
          layers: "Ciudades_Mundo",
          format: "image/png",
          transparent: true,
        }
      );

      var departamentosLayer = L.tileLayer.wms(
        "http://localhost:8080/geoserver/wms",
        {
          layers: "departamento",
          format: "image/png",
          transparent: true,
        }
      );

      var universidadMarker = L.marker(
        [1.6203200402129174, -75.6039551985377],
        {
          title: "Universidad de la Amazonía",
        }
      )
        .addTo(map)
        .bindPopup("Universidad de la Amazonia")
        .bindTooltip("Universidad de la Amazonía", { permanent: true });

      universidadMarker.on("click", function (e) {
        map.flyTo(e.target.getLatLng(), 17);
      });

      var alcaldiaMarker = L.marker([1.6151631418848975, -75.61384198311777], {
        title: "Alcaldia de Florencia - Caquetá",
      })
        .addTo(map)
        .bindPopup("Alcaldia de Florencia - Caquetá")
        .bindTooltip("Alcaldia de Florencia - Caquetá", { permanent: true });

      alcaldiaMarker.on("click", function (e) {
        map.flyTo(e.target.getLatLng(), 17);
      });

      var alcaldiaCircle = L.circle([1.6151631418848975, -75.61384198311777], {
        radius: 500,
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
      }).addTo(map);

      var plazaSantander = L.polygon([
        [1.615188, -75.613705],
        [1.614578, -75.613501],
        [1.614793, -75.612814],
        [1.615386, -75.613011],
      ])
        .addTo(map)
        .bindPopup("Plaza Santander")
        .bindTooltip("Plaza Santander", { permanent: true });

      plazaSantander.on("click", function (e) {
        map.flyTo(e.target.getBounds().getCenter(), 17);
      });

      var micasaMarker = L.marker([1.630539, -75.60428], {
        title: "Mi casa",
      })
        .addTo(map)
        .bindTooltip("Mi casa", { permanent: true });

      micasaMarker.on("click", function (e) {
        map.flyTo(e.target.getLatLng(), 17);
      });

      var miCasa = new L.LatLng(1.630539, -75.60428);
      var universidad = new L.LatLng(1.621030048682005, -75.60427921917797);
      var lineaHastaUni = L.polyline([miCasa, universidad], {
        color: "blue",
        weight: 4,
        opacity: 0.5,
        smoothFactor: 1,
      })
        .addTo(map)
        .bindPopup("Trayecto universidad")
        .bindTooltip("Trayecto universidad", { permanent: true })
        .openTooltip();

      // Control de capas
      var baseMaps = {
        OpenStreetMap: osmLayer,
      };

      var overlayMaps = {
        Paises: paisesLayer,
        Departamentos: departamentosLayer,
        Hidrografía: hidrografiaLayer,
        Ciudades: ciudadesLayer,
      };

      L.control.layers(baseMaps, overlayMaps).addTo(map);
      L.control.scale().addTo(map);
    </script>
  </body>
</html>
